Description:
  This template deploys a VPC, with a pair of public and private subnets spread
  across two Availability Zones. It deploys an internet gateway, with a default
  route on the public subnets.

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: 'aws-default-env'

  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro

  BucketName:
    Description: Name of an existing S3 bucket
    Type: String
    Default: 'a7-bucket'

  AWSProfileKeyID:
    Type: String
    Default: 'AKIAYLSEFMVHMNT2QMFH'

  AWSProfileSecretKey:
    Type: String
    Default: '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'

  AWSProfileRegion:
    Type: String
    Default: 'us-west-2'

Resources:
  GHUploadToS3Policy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: GHUploadToS3Policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 's3-object-lambda:*'
              - 's3:*'
            Resource: '*'
      Roles:
        - !Ref CICDIAMRole
      Users: # attach this policy to the list of existing users
        - 'ghactions-app'

  GHCodeDeployPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: GHCodeDeployPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'codedeploy:RegisterApplicationRevision'
              - 'codedeploy:GetApplicationRevision'
            Resource:
              - !Sub arn:aws:codedeploy:us-west-2:574594835790:application:mywebapp
          - Effect: Allow
            Action:
              - 'codedeploy:CreateDeployment'
              - 'codedeploy:GetDeployment'
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 'codedeploy:GetDeploymentConfig'
            Resource:
              - !Sub arn:aws:codedeploy:us-west-2:574594835790:deploymentconfig:CodeDeployDefault.OneAtATime
              - !Sub arn:aws:codedeploy:us-west-2:574594835790:deploymentconfig:CodeDeployDefault.HalfAtATime
              - !Sub arn:aws:codedeploy:us-west-2:574594835790:deploymentconfig:CodeDeployDefault.AllAtOnce
      Roles:
        - !Ref CICDIAMRole
      Users: # attach this policy to the list of existing users
        - 'ghactions-app'

  GHEC2Policy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: GHEC2Policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'ec2:AttachVolume'
              - 'ec2:AuthorizeSecurityGroupIngress'
              - 'ec2:CopyImage'
              - 'ec2:CreateImage'
              - 'ec2:CreateKeypair'
              - 'ec2:CreateSecurityGroup'
              - 'ec2:CreateSnapshot'
              - 'ec2:CreateTags'
              - 'ec2:CreateVolume'
              - 'ec2:DeleteKeyPair'
              - 'ec2:DeleteSecurityGroup'
              - 'ec2:DeleteSnapshot'
              - 'ec2:DeleteVolume'
              - 'ec2:DeregisterImage'
              - 'ec2:DescribeImageAttribute'
              - 'ec2:DescribeImages'
              - 'ec2:DescribeInstances'
              - 'ec2:DescribeInstanceStatus'
              - 'ec2:DescribeRegions'
              - 'ec2:DescribeSecurityGroups'
              - 'ec2:DescribeSnapshots'
              - 'ec2:DescribeSubnets'
              - 'ec2:DescribeTags'
              - 'ec2:DescribeVolumes'
              - 'ec2:DetachVolume'
              - 'ec2:GetPasswordData'
              - 'ec2:ModifyImageAttribute'
              - 'ec2:ModifyInstanceAttribute'
              - 'ec2:ModifySnapshotAttribute'
              - 'ec2:RegisterImage'
              - 'ec2:RunInstances'
              - 'ec2:StopInstances'
              - 'ec2:TerminateInstances'
            Resource: '*'
      Roles:
        - !Ref CICDIAMRole
      Users: # attach this policy to the list of existing users
        - 'ghactions-app'

  CICDIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: 'CodeDeployEC2ServiceRole'
